-07-23T21:58:38+08:00">2017-07-23</time></span> <span id="/2017/07/23/Interface-signature-mode-note(code)/" class="leancloud_visitors" data-flag-title="接口签名方式（代码）"><span class="post-meta-divider">|</span><span class="post-meta-item-icon"><i class="fa fa-eye"></i></span> <span class="post-meta-item-text">阅读次数</span><span class="leancloud-visitors-count"></span></span></div></header><div class="post-body" itemprop="articleBody"><h3 id="Digest验证方式"><a href="#Digest验证方式" class="headerlink" title="Digest验证方式"></a>Digest验证方式</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">HttpResult result = sendRequest(uri, HttpMessage.METHOD_GET, <span class="keyword">null</span>);</div><div class="line"><span class="keyword">int</span> statusCode = result.getHttpResp().getStatusLine().getStatusCode();</div><div class="line">HttpResult resulthttpConnection.sendRequest(message)</div><div class="line"><span class="keyword">if</span> (statusCode == HttpStatus.SC_OK) &#123;</div><div class="line">  String resDoc = result.getHttpContent();</div><div class="line"><span class="keyword">else</span> <span class="keyword">if</span> (statusCode == HttpStatus.SC_UNAUTHORIZED) &#123;</div><div class="line">  Header header = result.getHttpResp().getFirstHeader(<span class="string">"WWW-Authenticate"</span>);</div><div class="line">  HashMap&lt;String, String&gt; authMap = parse(header.getValue());</div><div class="line">  String content = buildAuthHeader(uri, authMap, account, password);</div><div class="line">  HttpHeader authHeader = <span class="keyword">new</span> HttpHeader(<span class="string">"Authorization"</span>, content);</div><div class="line">  List&lt;HttpHeader&gt; list = <span class="keyword">new</span> ArrayList&lt;HttpHeader&gt;();</div><div class="line">  list.add(authHeader);</div><div class="line">  result = sendRequest(uri, HttpMessage.METHOD_GET, list);</div><div class="line">  <span class="keyword">int</span> statusCodeSec = result.getHttpResp().getStatusLine().getStatusCode();</div><div class="line">  <span class="keyword">if</span> (statusCodeSec == HttpStatus.SC_OK) &#123;</div><div class="line">  &#125;</div></pre></td></tr></table></figure><a id="more"></a><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> HttpResult <span class="title">sendRequest</span><span class="params">(String uri, String method, List&lt;HttpHeader&gt; headers)</span> </span>&#123;</div><div class="line">       HttpConnection httpConnection = HttpConnectionFactory.getDefaultConnection();</div><div class="line">       HttpMessage message = <span class="keyword">new</span> HttpMessage();</div><div class="line">       message.setRequestUrl(uri);</div><div class="line">       message.setMethod(method);</div><div class="line">       message.addHeader(<span class="string">"Content-Type"</span>, <span class="string">"application/json"</span>);</div><div class="line">       <span class="keyword">if</span> (headers != <span class="keyword">null</span>) &#123;</div><div class="line">           <span class="keyword">for</span> (HttpHeader header : headers) &#123;</div><div class="line">               message.addHeader(header.getKey(), header.getValue());</div><div class="line">           &#125;</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">return</span> httpConnection.sendRequest(message);</div><div class="line">   &#125;</div><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> HashMap&lt;String, String&gt; <span class="title">parse</span><span class="params">(String authHeader)</span> </span>&#123;</div><div class="line">       HashMap&lt;String, String&gt; headerMap = <span class="keyword">null</span>;</div><div class="line">       String header = authHeader.substring(authHeader.lastIndexOf(<span class="string">"Digest"</span>) + <span class="string">"Digest "</span>.length());</div><div class="line">       <span class="keyword">if</span> (!KitUtil.isEmpty(header)) &#123;</div><div class="line">           headerMap = <span class="keyword">new</span> HashMap&lt;String, String&gt;();</div><div class="line">           String[] params = header.split(<span class="string">","</span>);</div><div class="line">           <span class="keyword">if</span> (params != <span class="keyword">null</span> &amp;&amp; params.length &gt; <span class="number">0</span>) &#123;</div><div class="line">               <span class="keyword">for</span> (String param : params) &#123;</div><div class="line">                   String[] data = param.split(<span class="string">"="</span>);</div><div class="line">                   String key = data[<span class="number">0</span>].trim();</div><div class="line">                   String value = <span class="string">""</span>;</div><div class="line">                   <span class="keyword">if</span> (data.length &gt; <span class="number">1</span>) &#123;</div><div class="line">                       value = data[<span class="number">1</span>].trim();</div><div class="line">                   &#125;</div><div class="line">                   headerMap.put(key, value);</div><div class="line">               &#125;</div><div class="line">           &#125;</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">return</span> headerMap;</div><div class="line">   &#125;</div><div class="line">   <span class="function"><span class="keyword">static</span> String <span class="title">buildAuthHeader</span><span class="params">(String uri, Map&lt;String, String&gt; authMap, String user,</span></span></div><div class="line">           String password) &#123;</div><div class="line">       String realm = authMap.get(<span class="string">"realm"</span>);</div><div class="line">       realm = realm.substring(<span class="number">1</span>, realm.length() - <span class="number">1</span>);</div><div class="line">       String nonce = authMap.get(<span class="string">"nonce"</span>);</div><div class="line">       nonce = nonce.substring(<span class="number">1</span>, nonce.length() - <span class="number">1</span>);</div><div class="line">       String qop = authMap.get(<span class="string">"qop"</span>);</div><div class="line">       qop = qop.substring(<span class="number">1</span>, qop.length() - <span class="number">1</span>);</div><div class="line">       </div><div class="line">       String opaque = authMap.get(<span class="string">"opaque"</span>);</div><div class="line">       </div><div class="line">       String ha1 = DigestUtils.md5Hex(user + <span class="string">":"</span> + realm + <span class="string">":"</span> + password);</div><div class="line">       String ha2 = DigestUtils.md5Hex(<span class="string">"GET:"</span> + uri);</div><div class="line">       String cnonce = UUID.randomUUID().toString();</div><div class="line">       String hashResponse = DigestUtils</div><div class="line">               .md5Hex(ha1 + <span class="string">":"</span> + nonce + <span class="string">":00000001:"</span> + cnonce + <span class="string">":"</span> + qop + <span class="string">":"</span> + ha2);</div><div class="line">               </div><div class="line">       StringBuilder challengeText = <span class="keyword">new</span> StringBuilder(<span class="string">"Digest username=\""</span>);</div><div class="line">       challengeText.append(user).append(<span class="string">"\","</span>);</div><div class="line">       challengeText.append(<span class="string">"realm=\""</span>).append(realm).append(<span class="string">"\","</span>);</div><div class="line">       challengeText.append(<span class="string">"nonce=\""</span>).append(nonce).append(<span class="string">"\","</span>);</div><div class="line">       challengeText.append(<span class="string">"uri=\""</span>).append(uri).append(<span class="string">"\","</span>);</div><div class="line">       challengeText.append(<span class="string">"qop=\""</span>).append(qop).append(<span class="string">"\","</span>);</div><div class="line">       challengeText.append(<span class="string">"nc=\""</span>).append(<span class="string">"00000001"</span>).append(<span class="string">"\","</span>);</div><div class="line">       challengeText.append(<span class="string">"cnonce=\""</span>).append(cnonce).append(<span class="string">"\","</span>);</div><div class="line">       challengeText.append(<span class="string">"response=\""</span>).append(hashResponse).append(<span class="string">"\","</span>);</div><div class="line">       challengeText.append(<span class="string">"opaque="</span>).append(opaque);</div><div class="line">       </div><div class="line">       <span class="keyword">return</span> challengeText.toString();</div><div class="line">   &#125;</div></pre></td></tr></table></figure><h3 id="参数按字典升序后SHA1加密方式"><a href="#参数按字典升序后SHA1加密方式" class="headerlink" title="参数按字典升序后SHA1加密方式"></a>参数按字典升序后SHA1加密方式</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line">*SHA1加密</div><div class="line">*/</div><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">SHA1</span><span class="params">(Map&lt;String,Object&gt; map,String secret)</span></span>&#123;</div><div class="line">	String aux = getOrderByLexicographic(map,secret);</div><div class="line">	<span class="keyword">char</span> hexDigits [] = &#123;<span class="string">'0'</span> , <span class="string">'1'</span> , <span class="string">'2'</span> , <span class="string">'3'</span> , <span class="string">'4'</span>, <span class="string">'5'</span> , <span class="string">'6'</span> , <span class="string">'7'</span> , <span class="string">'8'</span> , <span class="string">'9'</span> ,</div><div class="line">           <span class="string">'a'</span>, <span class="string">'b'</span>, <span class="string">'c'</span>, <span class="string">'d'</span>, <span class="string">'e'</span>, <span class="string">'f'</span>&#125;;</div><div class="line">       MessageDigest mdTemp = <span class="keyword">null</span>;</div><div class="line">       <span class="keyword">try</span>&#123;</div><div class="line">       	mdTemp = MessageDigest.getInstance(<span class="string">"SHA1"</span>);</div><div class="line">       	mdTemp.update(aux.getBytes(<span class="string">"UTF-8"</span>));</div><div class="line">   	&#125;<span class="keyword">catch</span> (NoSuchAlgorithmException e1)&#123;</div><div class="line">   		e1.printStackTrace();</div><div class="line">   	&#125;<span class="keyword">catch</span> (UnsupportedEncodingException e)&#123;</div><div class="line">   		e.printStackTrace();</div><div class="line">   	&#125;</div><div class="line">   	<span class="keyword">byte</span>[] md = mdTemp.digest();</div><div class="line">   	<span class="keyword">int</span> j = md.length;</div><div class="line">   	<span class="keyword">char</span> buf[] = <span class="keyword">new</span> <span class="keyword">char</span>[j * <span class="number">2</span>];</div><div class="line">   	<span class="keyword">int</span> k = <span class="number">0</span>;</div><div class="line">   	<span class="keyword">for</span> (<span class="keyword">int</span> i =<span class="number">0</span>; i&lt;j;i++)&#123;</div><div class="line">   		<span class="keyword">byte</span> _byte = md[i];</div><div class="line">   		buf[k++] = hexDigits[_byte &gt;&gt;&gt; <span class="number">4</span> &amp; <span class="number">0xf</span>];</div><div class="line">   		buf[k++] = hexDigits[_byts &amp; <span class="number">0xf</span>];</div><div class="line">   	&#125;</div><div class="line">   	<span class="keyword">return</span> <span class="keyword">new</span> String(buf);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line">*根据键名升序排列</div><div class="line">*/</div><div class="line">   <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">getOrderByLexicographic</span><span class="params">(Map&lt;String,Object&gt; map,String secret)</span></span>&#123;</div><div class="line">   	StringBuffer aux = <span class="keyword">new</span> StringBuffer();</div><div class="line">   	<span class="keyword">for</span>(String parName : Collections.sort(map.keySet()))&#123;</div><div class="line">   		<span class="keyword">for</span>(Map.entry&lt;String,Object&gt; entry : map.entrySet())&#123;</div><div class
